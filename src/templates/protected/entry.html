{% extends "base.html" %}

{% block head_title %} {{ block.super }} | {{ my_name }}{% endblock head_title %}

{% block content %}

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="code" placeholder="Enter the code" required>
        <button type="submit">Submit</button>
    </form>
{% endblock content %}
